<!DOCTYPE html >
<!--determina que quando o parametro th for usado ele sera uma referencia ao thymeleaf sem o www!-->
<html lang="en"
      xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Dev Blog</title>
</head>
<body>
<div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">

    <span th:text="${mensagem}"></span>
</div>

</body>
</html>
